name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.2.103' # SDK Version to use.
      - name: enter folder
        run: cd 'Movies Versions' && ls
      - name: build project
        run: ls && dotnet build MoviesVersions.csproj
