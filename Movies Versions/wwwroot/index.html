<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Movies Versions</title>
    <style>
        select {
            width: 100%
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movies Version</h2>
        <p>
            This is a proof of concept about api versioning in aspnet core. Each saga of movies uses a different way to control the versions
        </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Info</th>
                    <th>Movie</th>
                    <th>Version</th>
                    <th>Get</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="URL Query Based Versioning">&#9432</span></td>
                    <td>Matrix</td>
                    <td>
                        <select id="matrixSelect">
                            <option value="1.0">1</option>
                            <option value="2.0">2</option>
                            <option value="3.0">3</option>
                        </select>
                    </td>
                    <td><button onclick="getMatrixMovie()">Get Movie</button></td>
                </tr>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="Header Based Versioning">&#9432</span></td>
                    <td>The Hunger Games</td>
                    <td>
                        <select id="theHungerGamesSelect">
                            <option value="1.0">1</option>
                            <option value="2.0">2</option>
                            <option value="3.1">3 part 1</option>
                            <option value="3.2">3 part 2</option>
                        </select>
                    </td>
                    <td><button onclick="getTheHungerGamesMovie()">Get Movie</button></td>
                </tr>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="MediaType And Deprecate Based Versioning">&#9432</span></td>
                    <td>SpiderMan</td>
                    <td>
                        <select id="spidermanSelect">
                            <option value="1.0">1</option>
                            <option value="2.0">2</option>
                            <option value="3.0">3</option>
                            <option value="4.0">4</option>
                            <option value="5.0">5</option>
                            <option value="6.0">6</option>
                        </select>
                    </td>
                    <td><button onclick="getSpiderManMovie()">Get Movie</button></td>
                </tr>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="URL Path Based Versioning">&#9432</span></td>
                    <td>Transformers</td>
                    <td>
                        <select id="transformersSelect">
                            <option value="1.0">1</option>
                            <option value="2.0">2</option>
                            <option value="3.0">3</option>
                            <option value="4.0">4</option>
                        </select>
                    </td>
                    <td><button onclick="getTransformersMovie()">Get Movie</button></td>
                </tr>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="Map Based Versioning And Custom Api Version Reader">&#9432</span></td>
                    <td>Finding Nemo</td>
                    <td>
                        <select id="findingNemoSelect">
                            <option value="one.zero">1</option>
                            <option value="two.zero">2</option>

                        </select>
                    </td>
                    <td><button onclick="getfindingNemoMovie()">Get Movie</button></td>
                </tr>
                <tr>
                    <td><span data-toggle="tooltip" data-placement="top" title="Custom Random Api Version Selector">&#9432</span></td>
                    <td>StarWars</td>
                    <td>
                        Random Version
                    </td>
                    <td><button onclick="getStarWarsMovie()">Get Movie</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="page-footer font-small blue pt-4">
        <div class="container-fluid text-center text-md-left">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <a href="https://lautarocarro.com">Lautaro Carro</a>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <a href="https://lautarocarro.blog">My Blog</a>
                </div>

            </div>

        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script src="getMovies.js"></script>
</body>
</html>
